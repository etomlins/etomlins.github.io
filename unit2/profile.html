<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <a href="src.html" class="back-button">&larr; Back</a>
        <h1>Ellen</h1>
        <p>2 posts</p>
    </header>

    <div class="banner-photo">
        <img src="banner-photo.png" alt="Banner Photo" class="banner-img">
    </div>

    <div class="profile-info">
        <img src="profile-pic.png" alt="Profile Picture" class="profile-pic">
        <div class="profile-details">
            <h2>Ellen</h2>
            <p>@ellen</p>
            <p>This is my bio. Lorem ipsum dolor sit amet.</p>
            <p><strong>2</strong> following <strong>3</strong> followers</p>
        </div>
        <button class="edit-profile-button">Edit Profile</button>
    </div>

    <div class="posts-section">
        <h2>Posts</h2>
        <div class="post">
            <div class="post-body">
                Ellen @ellen <br>
                Here is my first bleat on Bitter, my new social media platform.
            </div>
        </div>
    </div>
</body>
</html>
